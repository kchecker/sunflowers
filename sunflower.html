<html>
	<head>
		<title>Sunflowers</title>
		<style>
		body
		{padding: 0; margin: 0;}
		#wrapper
		{
			width:800px;
			height:200px;
			/*border: 1px solid black;*/
			margin: 100 auto;
			-webkit-perspective: 600px; /* Chrome, Safari, Opera */
    		perspective: 600px;    		
		}
		.flower
		{
			width:180px;
			height:180px;
			float:left;
			margin-left: 20px;
			background-image:url(sunflower.png);
			background-size: cover;
			-webkit-transform: rotateY(45deg); /* Safari */
    		transform: rotateY(45deg);
    	}
		</style>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>
		var scrWidth, scrHeight;
		$(function(){
			scrWidth = $("body").innerWidth();
			scrHeight = $("body").innerHeight();
			$("#wrapper").css("margin", ""+(scrHeight-100)/2+" auto");
			$(document).mousemove(function( event ) {
				  var pageCoords = "( " + event.pageX + ", " + event.pageY + " )";
				  var clientCoords = "( " + event.clientX + ", " + event.clientY + " )";
				  console.log("in here");
				  //$( "span:first" ).text( "( event.pageX, event.pageY ) : " + pageCoords );
				  //$( "span:last" ).text( "( event.clientX, event.clientY ) : " + clientCoords );
				  var yang = (event.pageX-scrWidth/2)/15;
				  var xang = -(event.pageY-scrHeight/2)/15;
				  $(".flower").css("transform","rotateY("+yang+"deg) rotateX("+xang+"deg)");
				});
		});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div class="flower">
			</div>
			<div class="flower">
			</div>
			<div class="flower">
			</div>
		</div>
	</body>
</html>
